<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura desde la c치mara</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      width: 100%;
      max-width: 480px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>App de C치mara en HTML</h1>

  <video id="video" autoplay playsinline></video>
  <br>
  <button id="capturar">游닞 Capturar foto</button>
  <p id="estado">Esperando c치mara...</p>

  <h2>Foto capturada:</h2>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturarBtn = document.getElementById('capturar');
    const estado = document.getElementById('estado');

    const opciones = {
      video: {
        facingMode: 'environment' // Usa la c치mara trasera si est치 disponible
      }
    };

    navigator.mediaDevices.getUserMedia(opciones)
      .then(stream => {
        video.srcObject = stream;
        estado.textContent = "C치mara activa.";
      })
      .catch(err => {
        console.error("Error al acceder a la c치mara:", err);
        estado.textContent = "Error: no se pudo acceder a la c치mara.";
      });

    capturarBtn.addEventListener('click', () => {
      const contexto = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      contexto.drawImage(video, 0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
