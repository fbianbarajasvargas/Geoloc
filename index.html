<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Activar c치mara con permiso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      width: 100%;
      max-width: 480px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>App de C치mara con Permiso Manual</h1>

  <video id="video" autoplay playsinline hidden></video>
  <br>

  <button id="activar">游닝 Activar C치mara</button>
  <button id="capturar" hidden>游닞 Capturar Foto</button>
  <button id="cambiar" hidden>游댃 Cambiar C치mara</button>
  <p id="estado">Haz clic en "Activar C치mara" para comenzar.</p>

  <h2>Foto capturada:</h2>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const activarBtn = document.getElementById('activar');
    const capturarBtn = document.getElementById('capturar');
    const cambiarBtn = document.getElementById('cambiar');
    const estado = document.getElementById('estado');

    let usandoFrontal = false;
    let streamActual = null;

    async function iniciarCamara() {
      if (streamActual) {
        streamActual.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: usandoFrontal ? 'user' : 'environment'
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        streamActual = stream;

        video.hidden = false;
        capturarBtn.hidden = false;
        cambiarBtn.hidden = false;
        estado.textContent = usandoFrontal ? "C치mara frontal activa" : "C치mara trasera activa";
      } catch (err) {
        console.error("Error al acceder a la c치mara:", err);
        estado.textContent = "No se pudo acceder a la c치mara.";
      }
    }

    activarBtn.addEventListener('click', () => {
      activarBtn.hidden = true;
      iniciarCamara();
    });

    capturarBtn.addEventListener('click', () => {
      const contexto = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      contexto.drawImage(video, 0, 0, canvas.width, canvas.height);
    });

    cambiarBtn.addEventListener('click', () => {
      usandoFrontal = !usandoFrontal;
      iniciarCamara();
    });
  </script>
</body>
</html>
