<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ubicación con Google Maps</title>
</head>
<body>
  <h1>Mostrar ubicación actual</h1>
  <p id="estado">Obteniendo ubicación...</p>
  <p id="coordenadas"></p>
  <a id="mapaLink" target="_blank">Ver en Google Maps</a>

  <script>
    // Verifica si el navegador soporta geolocalización
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (posicion) {
          const lat = posicion.coords.latitude;
          const lon = posicion.coords.longitude;

          document.getElementById("estado").textContent = "Ubicación obtenida:";
          document.getElementById("coordenadas").textContent = `Lat: ${lat}, Lon: ${lon}`;

          // Crear el enlace a Google Maps
          const link = `https://www.google.com/maps?q=${lat},${lon}`;
          document.getElementById("mapaLink").href = link;
          document.getElementById("mapaLink").textContent = "Abrir ubicación en Google Maps";
        },
        function (error) {
          document.getElementById("estado").textContent = "Error al obtener la ubicación.";
          console.error(error);
        }
      );
    } else {
      document.getElementById("estado").textContent = "Geolocalización no soportada por este navegador.";
    }
  </script>
</body>
</html>
