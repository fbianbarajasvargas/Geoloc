<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocalización</title>
</head>
<body>
  <h1>Geolocalización</h1>
  <script>
window.onload = function() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      function(position) {
        console.log("Ubicación obtenida:", position.coords.latitude, position.coords.longitude);
        document.write("Ubicación: " + position.coords.latitude + ", " + position.coords.longitude);
      },
      function(error) {
        console.error("Error al obtener ubicación:", error);
        document.write("No se pudo obtener la ubicación. Código de error: " + error.code);
        // También puedes agregar una descripción más detallada
        if (error.code === error.PERMISSION_DENIED) {
          document.write("El usuario denegó el permiso para acceder a la ubicación.");
        } else if (error.code === error.POSITION_UNAVAILABLE) {
          document.write("No se pudo obtener la ubicación. La información de ubicación no está disponible.");
        } else if (error.code === error.TIMEOUT) {
          document.write("La solicitud para obtener la ubicación ha expirado.");
        }
      }
    );
  } else {
    alert("La geolocalización no es soportada por este navegador.");
  }

};
  </script>
</body>
</html>
